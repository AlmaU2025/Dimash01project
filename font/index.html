<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Примеры for-циклов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        pre {
            background: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вывод результатов JavaScript</h1>
        <div id="buttons">
            <button class="btn" onclick="example1()">Пример 1</button>
            <button class="btn" onclick="example2()">Пример 2</button>
            <button class="btn" onclick="example3()">Пример 3</button>
            <button class="btn" onclick="example4()">Пример 4</button>
            <button class="btn" onclick="example5()">Пример 5</button>
            <button class="btn" onclick="example6()">Пример 6</button>
            <button class="btn" onclick="example7()">Пример 7</button>
            <button class="btn" onclick="example8()">Пример 8</button>
            <button class="btn" onclick="example9()">Пример 9</button>
            <button class="btn" onclick="example10()">Пример 10</button>
        </div>
        <pre id="output">Нажмите кнопку, чтобы увидеть результат.</pre>
    </div>
    
    <script src="font_task1.js"></script>
</body>
</html>
